<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>神秘算命師</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: "楷體", KaiTi, serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .fortune-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #1a0f3c);
        }

        #questionInput {
            width: 300px;
            padding: 15px;
            font-size: 18px;
            border: 2px solid gold;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 5px;
            transition: all 0.8s ease;
            margin-bottom: 20px;
            text-align: center;
        }

        #questionInput:focus {
            outline: none;
            box-shadow: 0 0 15px gold;
        }

        #submitBtn {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 18px;
            background: linear-gradient(45deg, #8b0000, #800080);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.8s ease;
            box-shadow: 0 0 10px rgba(139, 0, 0, 0.5);
        }

        #submitBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.8);
        }

        .sparkle {
            position: absolute;
            pointer-events: none;
            animation: sparkleAnim 1s linear forwards;
        }

        @keyframes sparkleAnim {
            0% { 
                transform: scale(0); 
                opacity: 1; 
            }
            50% { 
                transform: scale(0.5); 
                opacity: 0.8; 
            }
            100% { 
                transform: scale(1); 
                opacity: 0; 
            }
        }

        .response-text {
            font-size: 20px;
            line-height: 1.6;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
            max-width: 80%;
            margin-top: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        .title {
            font-size: 32px;
            color: gold;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="fortune-container">
        <h1 class="title floating">神秘算命師</h1>
        <input type="text" id="questionInput" placeholder="請問你想問什麼事...">
        <button id="submitBtn" onclick="startDivination()">開始占卜</button>
        <div id="responseArea" class="response-text"></div>
    </div>

    <script>
        const apiKey = 'xai-33XUsyMtsKwFsYNNKCbsOCoMsp4rnSjERK3MxLLAaR3kjO9eEaIwH6SXF7KIjw91OswhE1vgweXZKpE9';

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.width = '2px';
            sparkle.style.height = '2px';
            sparkle.style.background = `hsl(${Math.random() * 360}deg, 100%, 50%)`;
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1000);
        }

        function createSparkleEffect() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    createSparkle(x, y);
                }, i * 50);
            }
        }

        async function startDivination() {
            const question = document.getElementById('questionInput').value;
            if (!question) {
                alert('請輸入您想問的問題');
                return;
            }

            const input = document.getElementById('questionInput');
            const button = document.getElementById('submitBtn');
            const responseArea = document.getElementById('responseArea');
            
            // 重置回答區域
            responseArea.innerHTML = '';
            responseArea.style.opacity = '0';

            // 視覺效果
            input.style.transform = 'scale(0.8)';
            input.style.opacity = '0.5';
            button.style.position = 'absolute';
            button.style.top = '50%';
            button.style.left = '50%';
            button.style.transform = 'translate(-50%, -50%)';

            // 產生閃光效果
            createSparkleEffect();

            try {
                const response = await fetch('https://api.x.ai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "grok-beta",
                        messages: [{
                            role: "system",
                            content: "你是一位神秘的算命師，使用優雅且充滿玄機的文字來回答問題。回答須具有以下特點：1. 使用文言文或古雅的表達方式 2. 回答要有所隱喻，不能太直白 3. 內容要正向積極 4. 保持神秘感 5. 字數控制在100-150字之間"
                        }, {
                            role: "user",
                            content: question
                        }]
                    })
                });

                const data = await response.json();
                const answer = data.choices[0].message.content;
                
                // 等待動畫效果
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // 顯示回答區域
                responseArea.style.opacity = '1';
                
                // 逐字顯示回答
                for (let i = 0; i < answer.length; i++) {
                    setTimeout(() => {
                        responseArea.innerHTML += answer[i];
                    }, i * 100);
                }

                // 重置介面
                setTimeout(() => {
                    input.style.transform = '';
                    input.style.opacity = '';
                    button.style.position = '';
                    button.style.top = '';
                    button.style.left = '';
                    button.style.transform = '';
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                responseArea.style.opacity = '1';
                responseArea.innerHTML = '占卜過程出現異常，請稍後再試...';
            }
        }

        // 監聽Enter鍵
        document.getElementById('questionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startDivination();
            }
        });
    </script>
</body>
</html>

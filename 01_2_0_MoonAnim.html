<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0a0a2a;
            cursor: none;
        }

        .star {
            position: absolute;
            color: white;
            opacity: 0;
            transition: opacity 1s;
            pointer-events: none;
        }

        #moon {
            position: fixed;
            font-size: 200px;
            pointer-events: none;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="moon">ğŸŒ‘</div>

    <script>
        const moon = document.getElementById('moon');
        const moonPhases = ['ğŸŒ‘', 'ğŸŒ’', 'ğŸŒ“', 'ğŸŒ”', 'ğŸŒ•', 'ğŸŒ–', 'ğŸŒ—', 'ğŸŒ˜'];
        let currentPhase = 0;

        // æ»‘é¼ è·Ÿéš¨æ•ˆæœ
        document.addEventListener('mousemove', (e) => {
            moon.style.left = e.clientX - 100 + 'px';
            moon.style.top = e.clientY - 100 + 'px';
        });

        // æœˆç›¸å‹•ç•«
        setInterval(() => {
            currentPhase = (currentPhase + 1) % moonPhases.length;
            moon.textContent = moonPhases[currentPhase];

        // å‰µå»ºæ˜Ÿæ˜Ÿ
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';

            star.textContent = 'â­';

            // æ˜Ÿæ˜Ÿé–ƒçˆå‹•ç•«
            setTimeout(() => {
                star.style.opacity = Math.random();
            }, 100);

            // å®šæœŸæ›´æ–°æ˜Ÿæ˜Ÿçš„äº®åº¦
            setInterval(() => {
                star.style.opacity = Math.random();
            }, 1000 + Math.random() * 2000);
        }

        // åˆå§‹åŒ–æ˜Ÿç©º
        for (let i = 0; i < 100; i++) {

        }
    </script>
</body>
</html>
